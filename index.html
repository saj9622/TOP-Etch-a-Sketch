<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>

<body>
    <h1>Etch a Sketch</h1>

    <!-- TOOLBAR -->
    
    <!-- MAKE A 16x16 GRID -->
    <div class="container"></div>
    
    <div class="div__tools">
    <input type="color" id="colorPicker" style="display: none; ">
    <button class="btn-color"></button>
    <button type="button" class="btn-colors-mode">Colors</button>
        <button type="button" class="btn-rgb-mode">RGB</button>
        <button type="button" class="btn-eraser-mode">Eraser</button>
        <button type="button" class="btn-hide-border">Grid</button>
        <button type="button" class="btn-clear">Clear</button>
        <input type="range" id="gridSizeSlider" min="1" max="64" value="16">
        <span id="gridSizeLabel">16 x 16</span>
        <input type="color" id="background-colorPicker" style="display: none; ">
        <button class="btn-bgcolor"></button>
    </div>
